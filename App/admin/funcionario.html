<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel administrativo - Funcionários</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <i class="fa fa-calendar" aria-hidden="true"></i>
        <h2 class="title-logo">AgendaOn</h2>
    </header>
    <nav id="navbar" class="navbar">
        <a href="home.html">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span class="title-item">Home</span>
        </a>
        <a href="agenda.html">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <span class="title-item">Agenda</span>
        </a>
        <a href="funcionario.html" class="style-selected">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span class="title-item">funcionário</span>
        </a>
        <a href="servico.html">
            <i class="fa fa-scissors" aria-hidden="true"></i>
            <span class="title-item">serviço</span>
        </a>
        <a href="horario_atendimento.html">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <span class="title-item">horário atendimento</span>
        </a>
        <button id="btnLogout" class="logout">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            <span class="title-item">Sair</span>
        </butt>
    </nav>
    <main class="container">
        <section class="box"></section>
        <button id="btn-add" class="btn-add"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </main>

    <div id="box-modal" class="box-modal invisible"></div>
    <form enctype="multipart/form-data" id="modal-funcionario" class="modal-cadastro invisible">
        <div class="form-header">
            <h1 class="title-modal">Adicionar funcionário</h1>
        </div>
        <hr>
        <input type="hidden" name="idfuncionario" id="idfuncionario" value="NOVO VALOR">
        <div class="field-img">
            <img src="img/user.png" id="img-user" class="img-user">
            <label for="foto" class="custom-file-upload">
                <input type="file" name="foto" id="foto" accept="image/jpeg,image/png">
                <i class="fa fa-upload" aria-hidden="true"></i>
                Upload
            </label>
        </div>
        <div class="form-group">
            <label for="nome">Nome*</label>     
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone celular*</label>     
            <input type="text" name="telefone" id="telefone" required>
        </div>
        <div class="form-group">
            <label for="dtNascimento">Data de nascimento*</label>
            <input type="date" name="dtNascimento" id="dtNascimento" required>
        </div>
        <div class="form-group">
            <label for="especializacao">Especialização*</label>
            <select name="especializacao" id="especializacao" required>
                <option value="">Escolha uma especialização</option>
                <option value="Colorista">Colorista</option>
                <option value="Cortes">Especialista em cortes</option>
                <option value="Penteados">Especialista em penteados</option>
                <option value="Manicure">Manicure</option>
                <option value="Pedicure">Pedicure</option>
            </select>
        </div>
        <div class="field-btn">
            <button type="submit" class="btn-submit" ><i class="fa fa-plus" aria-hidden="true"></i>Cadastrar</button>
            <button id="btn-cancel" type="reset"><i class="fa fa-times" aria-hidden="true"></i>Cancelar</button>
        </div>
        <button id="btn-close" class="btn-close" onclick="return false"><i class="fa fa-times" aria-hidden="true"></i></button>
    </form>
</body> 
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.10/dist/sweetalert2.all.min.js"></script>
<script src="https://use.fontawesome.com/765bf1c0fd.js"></script>
<script src="js/Ajax.js"></script>
<script src="js/main.js"></script>
<script src="js/Funcionario.js"></script>
</html>
