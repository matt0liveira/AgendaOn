<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <i id="logo" class="fa fa-calendar" aria-hidden="true"></i>
        <h2 class="title-logo">AgendaOn</h2>
    </header>
    <nav id="navbar" class="navbar">
        <a href="home.html">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span class="title-item">Home</span>
        </a>
        <a href="agendar.html">
            <i class="fa fa-plus-square-o" aria-hidden="true"></i>
            <span class="title-item">Agendar</span>
        </a>
        <a href="minha-agenda.html">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <span class="title-item">agenda</span>
        </a>
        <a href="perfil.html" class="style-selected">
            <i class="fa fa-user-o" aria-hidden="true"></i>
            <span class="title-item">Perfil</span>
        </a>
        <button id="btnLogout" class="logout" onclick="logoutClick()">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            <span class="title-item">Sair</span>
        </button>
    </nav>

    <main class="container">
        <section id="box-profile"></section>
    </main>

    <div id="box-modal" class="box-modal invisible"></div>
    <form enctype="multipart/form-data" id="formsProfile" class="formsProfile invisible">
        <div class="form-header">
            <h1>Alterar informações</h1>
        </div>
        <hr>
        <div class="field-imgPerfil">
            <img src="../admin/img/user.png" id="img-user">
            <label for="foto" class="custom-file-upload">
                <input type="file" name="foto" id="foto"/>
                <i class="fa fa-upload" aria-hidden="true"></i>
                <p>Upload</p>
            </label>
        </div>
        <div class="field-profile">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div class="field-profile">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" readonly class="readonly">
        </div>
        <div class="field-profile">
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone">
        </div>
        <div class="field-btns">
            <button type="submit" id="btn-edit" class="btn-edit"><i class="fa fa-pencil" aria-hidden="true"></i> Alterar</button>
            <button id="btnCancel" class="btnCancel" onclick="return false;"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</button>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.10/dist/sweetalert2.all.min.js"></script>
<script src="https://use.fontawesome.com/765bf1c0fd.js"></script>
<script src="js/Ajax.js"></script>
<script src="js/Cliente.js"></script>
<script src="js/Perfil.js"></script>
</html>
